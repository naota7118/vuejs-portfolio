<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
    <h1 :style="styleObject">Hello</h1>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        styleObject: {
          color:'red',
          'background-color': 'blue'
        }
      }
    })
  </script>
</body>
</html>
